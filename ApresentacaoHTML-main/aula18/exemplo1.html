<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding + Margin</title>
    <style>
        p.exemplo02 {
            border: 1px solid red;
            padding: 40px 20px;
        }

        p.exemplo03 {
            border: 1px solid red;
            padding: 40px 20px;
        }

        p.exemplo04 {
            border: 1px solid red;
            padding: 40px 20px 60px 80px;

        }

        div {
            margin:  70px;
            border: 1px solid #4caf50;
        }
    </style>

</head>

<body>
    <h2>Exemplo de padding</h2>
    <p style="border: 1px dotted red;"> exemplo de Padding 01</p>
    <p class="exemplo02">exemplo de padding 02</p>
    <p class="exemplo03">exemplo de padding 03</p>
    <p class="exemplo04">Exemplo de padding 4</p>
    <h2>Exemplo de Margin</h2>
    <div>Texto com margem defenida em 70px</div>

</body>

</html>
