<!-- Faça uma pagina que apresente o quadrado dos numeros de 1 a 20, cada numero deve estar em uma linha . 
 Exemplo de apresentação dos numeros 2²=4 -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de apresentação dos numeros 2²=4</title>

    <style>
        body {
            background-color: rgb(89, 105, 105);
            color: black;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, darkgoldenrod, gold);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, gold, darkgoldenrod);
            transform: scale(1.05);
        }
    </style>
</head>


<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Quadrados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1<sup>2</sup> = 1</td>
                </tr>
                <tr>
                    <td>2<sup>2</sup> = 4</td>
                </tr>
                <tr>
                    <td>3<sup>2</sup> = 9</td>
                </tr>
                <tr>
                    <td>4<sup>2</sup> = 16</td>
                </tr>
                <tr>
                    <td>5<sup>2</sup> = 25</td>
                </tr>
                <tr>
                    <td>6<sup>2</sup> = 36</td>
                </tr>
                <tr>
                    <td>7<sup>2</sup> = 49</td>
                </tr>
                <tr>
                    <td>8<sup>2</sup> = 64</td>
                </tr>
                <tr>
                    <td>9<sup>2</sup> = 81</td>
                </tr>
                <tr>
                    <td>10<sup>2</sup> = 100</td>
                </tr>
                <tr>
                    <td>11<sup>2</sup> = 121</td>
                </tr>
                <tr>
                    <td>12<sup>2</sup> = 144</td>
                </tr>
                <tr>
                    <td>13<sup>2</sup> = 169</td>
                </tr>
                <tr>
                    <td>14<sup>2</sup> = 196</td>
                </tr>
                <tr>
                    <td>15<sup>2</sup> = 225</td>
                </tr>
                <tr>
                    <td>16<sup>2</sup> = 256</td>
                </tr>
                <tr>
                    <td>17<sup>2</sup> = 289</td>
                </tr>
                <tr>
                    <td>18<sup>2</sup> = 324</td>
                </tr>
                <tr>
                    <td>19<sup>2</sup> = 361</td>
                </tr>
                <tr>
                    <td>20<sup>2</sup> = 400</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a href="exercicio7.html">
            <button type="button">Inicio</button>
        </a>
    </div>

</body>

</html>
