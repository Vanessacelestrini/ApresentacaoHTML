<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>

<body>
    <img src="img/img.curr.jpg" width="10%">
    <!-- <table>: Esta tag define o início de uma tabela. É o contêiner principal que abriga todas as outras tags relacionadas à tabela. -->
    <table border="1">
        <caption>AGENDA</caption>
        <!-- <tr> (Table Row): Esta tag define uma linha dentro da tabela. Você pode ter várias tags -->
        <!-- height serve para aumentar altura e width para largura -->
        <tr height="50px">
            <!-- cada TH serve para texto em negrito e centralizar  -->
            <th width="200px">Nome</th>
            <th>Telefone</th>
            <th bgcolor="pink">Estado</th>
        </tr>

        <tr>
            <!-- <td> contêm o conteúdo real da tabela, como texto, números ou outros elementos HTML. -->
            <td colspan="3">Dados Gerais</td>
        </tr>

        <tr>
            <td>Vanessa</td>
            <td>2199181-4455</td>
            <td align="center">Rj</td>
        </tr>

        <tr>
            <td>Mauro</td>
            <td>2199181-4655</td>
            <td align="center">SP</td>
        </tr>
    </table>

    <table width="100%">
        <tr>
            <td align="center">
                <button>
                    <a href="index.html">voltar para Index </a>
            </td>
            </button>

            <td align="center">
                <button>
                    <a href="experiencia.html">Voltar para Experiência</a>
                </button>
            </td>

        </tr>
    </table>

</body>

</html>
