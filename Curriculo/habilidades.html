<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Habilidades</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 25px;
            background-image: url(Design\ sem\ nome\ \(1\).png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(65, 57, 57, 0.562);
            border-radius: 50px;
            color: wheat;
            letter-spacing: 3px;
        }

        h2 {
            color: #af3232;
        }

        button {
            background-color: #af3232;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3e0a0a;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <section>
        <h2>Habilidades</h2>
        <ul>
            <li>HTML, CSS e JavaScript</li>
            <li>Python</li>
            <li>Excel</li>
            <li>Java (início de aprendizado)</li>
            <li>Controle de versão com Git e GitHub</li>
            <li>Gerenciamento de projetos com Trello</li>
        </ul>
    </section>
    <div>
        <a href="index.html">
            <button type="button">Home</button>
        </a>
    </div>
</body>

</html>
