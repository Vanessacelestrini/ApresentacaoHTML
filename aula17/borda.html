<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bordas</title>
</head>

<body>
    <h2>border radius</h2>
    <div style="background-color: black; width: 200px; height: 200px; border-radius: 50px;">

    </div>

    <p style="border-style: dotted;">Dotted</p>
    <p style="border-style: double;">Double</p>
    <p style="border-style: dashed;">Dashed</p>
    <p style="border-style: solid;">Solid</p>
    <p style="border-style: groove;">Groove</p>
    <h2>Largura da borda</h2>
    <p style="border-style: groove;border-width: 15px;">Groove</p>
    <p style="border-style: dotted; border-color: blue;">Dotted</p>
    <p style="border-style: dashed; border-color: rgb(196, 36, 135);">Dashed</p>

</body>

</html>
